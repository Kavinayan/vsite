<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 40px;
      color: #ff3366;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      font-size: 22px;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      font-size: 22px;
    }

    img {
      margin-top: 30px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onclick="noClicked()">No</button>
  </div>

  <!-- Penguin GIF -->
  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute Penguin">

  <script>
    let yesSize = 22;
    let noSize = 22;

    function noClicked() {
      yesSize += 5;
      noSize -= 3;

      document.getElementById("yesBtn").style.fontSize = yesSize + "px";
      document.getElementById("noBtn").style.fontSize = noSize + "px";

      if (noSize < 8) {
        document.getElementById("noBtn").style.display = "none";
      }
    }

    function yesClicked() {
      document.body.innerHTML = `
        <h1>YAY!! ðŸ’•ðŸ¥°</h1>
        <p style="font-size: 24px;">Best decision ever ðŸ˜˜</p>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="250">
      `;
    }
  </script>

</body>
</html>
